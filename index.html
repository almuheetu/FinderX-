<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinderX</title>

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Css -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
    <!-- header start -->
    <header>
        <div class="header-area">
            <div class="container">
                <div class="row">
                    <div class="col-xl-2">
                        <div class="logo">
                            <a href="#"><span>FinderX</span></a>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="header_main-menu">
                            <nav>
                                <ul>
                                    <li><a href="#"><i class="fa-regular fa-compass"></i> <span>Explore</span></a></li>
                                    <li><a href="#"><i class="fa-regular fa-compass"></i> <span>Decide</span></a></li>
                                    <li><a href="#"><i class="fa-regular fa-paper-plane"></i> <span>Apply</span></a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="header_search-area">
                            <div id="Header-search">
                                <form action="#">
                                    <div class="Input-Wrapper">
                                        <input type="text" placeholder="What to study?">
                                    </div>
                                    <div class="Input-Wrapper">
                                        <input type="text" placeholder="Where to study?">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
     <!-- header End -->


    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
